<html>

    <body style="background: rgb(0, 0, 255);">
	    <div id="jumbotron">
	    	<h1> Welcome to Chess </h1>
	    </div>
	    <div id="board"></div>
	    <script src="js/chessboard-0.3.0.js"></script>
	    <script src="js/chess.js"></script>
	    <script>
	    	var init = function() {

			var board,
			  game = new Chess();

			// do not pick up pieces if the game is over
			// only pick up pieces for White
			var onDragStart = function(source, piece, position, orientation) {
			  if (game.in_checkmate() === true || game.in_draw() === true ||
			    piece.search(/^b/) !== -1) {
			    return false;
			  }
			};

			

			var onDrop = function(source, target) {
			  // see if the move is legal
			  var move = game.move({
			    from: source,
			    to: target,
			    promotion: 'q' // NOTE: always promote to a queen for example simplicity
			  });

			  // illegal move
			  if (move === null) return 'snapback';

			  // make random legal move for black
			  window.setTimeout(makeAggresiveMove, 250);
			};

			// update the board position after the piece snap
			// for castling, en passant, pawn promotion
			var onSnapEnd = function() {
			  board.position(game.fen());
			};
			// var makeRandomMove = function() {
			//   var possibleMoves = game.moves();

			//   // game over
			//   if (possibleMoves.length === 0) {
			//   	alert("The Game is Over");
			//   	// TODO: reset the board here
			//   	return;
			//   }
			//   var randomIndex = Math.floor(Math.random() * possibleMoves.length);
			//   game.move(possibleMoves[randomIndex]);
			//   board.position(game.fen());
			// };
			var makeAggresiveMove = function() {
			  var possibleMoves = game.moves();

			  // game over
			  if (possibleMoves.length === 0) {
			  	alert("The Game is Over");
			  	// TODO: reset the board here
			  	return;
			  }
			  var takeIndex;
			  for (takeIndex = 0; takeIndex<possibleMoves.length;takeIndex=takeIndex+1)
			  { 
			  	
			  	// thisMove contains for example 'a5'
				var thisMove=possibleMoves[takeIndex];
				var square=game.get(thisMove);

				// if theres something at that square we could move to
				console.log(square);
				if(square !== null){
					// if opponent is at that square
					//console.log(square.color);
					if (square.color==="w"){
						break;
					} 
				} 
			  }

			  if (takeIndex===possibleMoves.length){
			  	takeIndex=0;
			  }
			  console.log(possibleMoves)
			  console.log(takeIndex,possibleMoves[takeIndex]);
			  game.move(possibleMoves[takeIndex]);
			  board.position(game.fen());
			};
			var cfg = {
			  draggable: true,
			  position: 'start',
			  onDragStart: onDragStart,
			  onDrop: onDrop,
			  onSnapEnd: onSnapEnd
			};
			board = ChessBoard('board', cfg);
			}	
			$(document).ready(init);
	    </script>
    </body>
